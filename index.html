<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Camp Shopping Cart</title>
  <link rel="stylesheet" href="/public/css_dir/main.css">
</head>
<body>
  <!-- header -->
  <header>
    <!-- logo -->
    <a href="#" class="logo">
      <img src="/src/Logo@2x.png" alt="Logo" class="logo-img">
    </a>
    <!-- navbar -->
    <input type="checkbox" name="navbar-toggle" id="navbar-toggle" class='navbar-toggle'>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="" class="nav-link Men">男款</a></li>
        <li class="nav-item"><a href="" class="nav-link Men">女款</a></li>

        </a>
        <a href="#" class="cart-icon">
          <img src="/src/cart-icon@2x.png" alt="cart-icon" class="nav-icon cart-icon">
